<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - LabCert</title>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <script src="{{url_for('static',filename='dist/js/settings.min.js')}}"></script>
</head>

<body class="dark:bg-gray-900 min-h-screen flex flex-col justify-start">

    {% for message in get_flashed_messages() %}
    <div id="alert-4"
        class="absolute flex items-center max-w-xs p-4 space-x-4 shadow right-5 bottom-5 mb-36 md:mb-28 text-yellow-800 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300"
        role="alert">
        <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Info</span>
        <div class="ml-3 text-sm font-medium">
            {{ message }}
        </div>
        <button type="button"
            class="ml-auto -mx-1.5 -my-1.5 bg-yellow-50 text-yellow-500 rounded-lg focus:ring-2 focus:ring-yellow-400 p-1.5 hover:bg-yellow-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-yellow-300 dark:hover:bg-gray-700"
            data-dismiss-target="#alert-4" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    {% endfor %}

    {% block app %}{% endblock %}

    <footer class="mt-auto w-full p-4 bg-white rounded-lg shadow md:px-6 md:py-6 dark:bg-gray-900">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="https://www.tenasi.de/" class="flex items-center mb-4 sm:mb-0">
                <img src="{{url_for('static',filename='dist/assets/tenasi_text.png')}}"
                    class="block dark:hidden h-8 mr-3" alt="Tenasi Logo" />
                <img src="{{url_for('static',filename='dist/assets/tenasi_text_dark.png')}}"
                    class="hidden dark:block h-8 mr-3" alt="Tenasi Logo" />
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm text-gray-500 sm:mb-0 dark:text-gray-400">
                <li>
                    <a href="#" class="mr-4 hover:underline md:mr-6 ">GitHub</a>
                </li>
                <li>
                    <a href="#" class="mr-4 hover:underline md:mr-6">Docker</a>
                </li>
                <li>
                    <a href="#" class="mr-4 hover:underline md:mr-6 ">Unraid Forums</a>
                </li>
                <li>
                    <a href="#" class="hover:underline">Report a Bug</a>
                </li>
            </ul>
        </div>
        <hr class="my-4 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-4" />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2022 - 2023 <a
                href="https://tenasi.de/" class="hover:underline">Tenasi</a>.
        </span>
    </footer>

    <script src="{{url_for('static',filename='dist/js/theme.min.js')}}"></script>
    <script src="{{url_for('static',filename='dist/js/flowbite.min.js')}}"></script>
</body>

</html>
